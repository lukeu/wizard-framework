// ------|  Publishing  |------

group = 'org.pietschy'
version = '0.2.0'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = 'wizard-framework'
                description = "Andrew Pietsch's Wizard Framework for Java Swing (resurrected from java.net)"
                url = 'https://github.com/lukeu/wizard-framework'
                licenses {
                    license {
                        name = 'GNU Lesser General Public License v2.1'
                        url = 'https://www.gnu.org/licenses/old-licenses/lgpl-2.1.txt'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/lukeu/wizard-framework.git'
                    developerConnection = 'scm:git:git://github.com/lukeu/wizard-framework.git'
                    url = 'https://github.com/lukeu/wizard-framework/tree/master'
                }
            }
        }
    }
    repositories {
        maven {
            if (project.hasProperty('release')) {
                url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
                credentials {
                    username = ossrhUser
                    password = ossrhPassword
                }
            } else {
                url = "$buildDir/repos/snapshots"
            }
        }
        mavenLocal()
    }
    signing {
        sign publishing.publications.mavenJava
    }
}
